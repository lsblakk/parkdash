<!DOCTYPE html> 
<html> 
    <head> 
    <title>Parkdash</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
    <script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
</head> 
<body> 

<div data-role="page">

    <div data-role="header">
        <h1>Parkdash - Pick Date/Time</h1>
    </div><!-- /header -->

    <div data-role="content">   
        <div data-role="controlgroup" data-type="horizontal">
            <a href="index.html" data-role="button">M</a>
            <a href="index.html" data-role="button">T</a>
            <a href="index.html" data-role="button">W</a>
            <a href="index.html" data-role="button">Th</a>
            <a href="index.html" data-role="button">F</a>
        </div>
        <div data-role="controlgroup" data-type="horizontal">
            <a href="index.html" data-role="button">1</a>
            <a href="index.html" data-role="button">2</a>
            <a href="index.html" data-role="button">3</a>
            <a href="index.html" data-role="button">4</a>
        </div>
        <div data-role="controlgroup" data-type="horizontal">
            <a href="index.html" data-role="button">5</a>
            <a href="index.html" data-role="button">6</a>
            <a href="index.html" data-role="button">7</a>
            <a href="index.html" data-role="button">8</a>
        </div>
        <div data-role="controlgroup" data-type="horizontal">
            <a href="index.html" data-role="button">9</a>
            <a href="index.html" data-role="button">10</a>
            <a href="index.html" data-role="button">11</a>
            <a href="index.html" data-role="button">12</a>
        </div>
        <div data-role="fieldcontain">
            <select name="slider" id="flip-b" data-role="slider">
                <option value="am">AM</option>
                <option value="pm">PM</option>
            </select> 
        </div>
        <button type="submit" data-theme="d" class="ui-btn-hidden" aria-disabled="false">Clear</button>
        <button type="submit" data-theme="a" class="ui-btn-hidden" aria-disabled="false">Submit</button>
    </div><!-- /content -->

</div><!-- /page -->

</body>
</html>
